{{ define "content" }}
<div class="row">
  <div class="col s12 card">
    <h5>Edit Profile</h5>
  </div>
  <div class="col s12 card  c-padding-bottom-10">
    <form action="" method="post">
      <div class="col s6">
        <div class="input-field col s12">
          <input value="" id="slack" name="SlackName" type="text" class="validate">
          <label class="active" for="slack">Slack Name</label>
        </div>
        <div class="input-field col s12">
          <input value="" id="tagline" name="Tagline" type="text" class="validate">
          <label class="active" for="tagline">Tagline</label>
        </div>
        <div class="input-field col s12">
          <input value="" id="github" name="GitHub" type="text" class="validate">
          <label class="active" for="github">GitHub Name</label>
        </div>
        <div class="input-field col s12">
          <input value="" id="age" name="Age" type="number" class="validate">
          <label class="active" for="age">Age</label>
        </div>
        <div class="input-field col s12">
          <input value="" id="mobile" name="Mobile" type="number" class="validate">
          <label class="active" for="mobile">Mobile</label>
        </div>
        <div class="input-field col s12">
          <input value="" id="bloodgroup" name="BloodGroup" type="text" class="validate">
          <label class="active" for="bloodgroup">Blood Group</label>
        </div>
        <div class="input-field col s12">
          <input value="" id="address" name="Address" type="text" class="validate">
          <label class="active" for="address">Address</label>
        </div>
        <div class="input-field col s12">
          <input class="btn red darken-2" type="submit" value="Save" />
        </div>
      </div>
      <div class="col s6">
      </div>
    </form>
  </div>
</div>
{{ end }}
{{ define "script" }}
{{ end }}
