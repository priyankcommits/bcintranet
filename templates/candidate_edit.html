{{ define "content" }}
<div class="row">
  <div class="col s12 card">
    <ul class="tabs">
      <li class="tab col s6"><a target="_self" class="blue-text" href="/admin/recruitment/candidate/{{.candidate.CandidateID.Hex}}/view/">View</a></li>
      <li class="tab col s6"><a target="_self" class="blue-text active" href="/admin/recruitment/candidate/{{.candidate.CandidateID.Hex}}/edit/">Edit</a></li>
    </ul>
  </div>
  <div class="col s12 card  c-padding-top-20 c-padding-bottom-10">
    <div class="col s6">
      <form class="c-form" action="" method="post">
        <div class="input-field col s12">
          <input value="{{ if .candidate.Name}}{{.candidate.Name}}{{ else}}{{ end }}" id="name" name="Name" type="text" class="validate" required>
          <label class="active" for="name">Full Name</label>
        </div>
        <div class="input-field col s12">
          <input value="{{ if .candidate.Email}}{{.candidate.Email}}{{ else}}{{ end }}" id="email" name="Email" type="text" class="validate" required>
          <label class="active" for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input value="{{ if .candidate.Mobile}}{{.candidate.Mobile}}{{ else}}{{ end }}" id="mobile" name="Mobile" type="text" class="validate" required>
          <label class="active" for="mobile">Mobile</label>
        </div>
        <div class="intput-field col s12">
          <select name="Agency">
            <option value="0" disabled>Choose Agency</option>
            <option value="Axcelovate" {{if eq .candidate.Agency "Axcelovate"}}selected{{end}}>Axcelovate</option>
            <option value="HumanNetwork" {{if eq .candidate.Agency "HumanNetwork"}}selected{{end}}>HumanNetwork</option>
            <option value="RGF" {{if eq .candidate.Agency "RGF"}}selected{{end}}>RGF</option>
            <option value="Kavana" {{if eq .candidate.Agency "Kavana"}}selected{{end}}>Kavana</option>
            <option value="Referral" {{if eq .candidate.Agency "Referral"}}selected{{end}}>Referral</option>
            <option value="Other" {{if eq .candidate.Agency "Other"}}selected{{end}}>Other</option>
          </select>
          <label></label>
        </div>
        <div class="input-field col s12">
          <input value="{{ if .candidate.ProfileLink}}{{.candidate.ProfileLink}}{{ else}}{{ end }}" id="profilelink" name="ProfileLink" type="text" class="validate" required>
          <label class="active" for="profilelink">Profile Link</label>
        </div>
        <div class="intput-field col s12">
          <select name="Status">
            <option value="0" disabled>Choose Status</option>
            <option value="New" {{if eq .candidate.Status "New"}}selected{{end}}>New</option>
            <option value="Contacted" {{if eq .candidate.Status "Contacted"}}selected{{end}}>Contacted</option>
            <option value="Cleared Round 1" {{if eq .candidate.Status "Cleared Round 1"}}selected{{end}}>Cleared Round 1</option>
            <option value="Cleared Round 2" {{if eq .candidate.Status "Cleared Round 2"}}selected{{end}}>Cleared Round 2</option>
            <option value="Cleared Round 3" {{if eq .candidate.Status "Cleared Round 3"}}selected{{end}}>Cleared Round 3</option>
            <option value="Made an Offer" {{if eq .candidate.Status "Made an Offer"}}selected{{end}}>Made an Offer</option>
            <option value="Closed" {{if eq .candidate.Status "Closed"}}selected{{end}}>Closed</option>
          </select>
          <label></label>
        </div>
        <div class="input-field col s12">
          <input class="btn red darken-2" type="submit" value="Save" />
        </div>
      </form>
    </div>
  </div>
</div>
{{ end }}
{{ define "script" }}
<script>
$(document).ready(function (){
  // setting nav bar heading
  $("#title-text").text("{ Candidate }");

  $('select').material_select();

  $(".datepicker").pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 10, // Creates a dropdown of 15 years to control year
    format: "yyyy-mm-dd",
  });
  $("li span").addClass("c-red");
});
</script>
{{ end }}
