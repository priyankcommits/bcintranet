{{ define "content" }}
<div class="row">
  <div class="col s12 card">
    <h5 class="blue-text"> Project - Add </h5>
  </div>
  <div class="col s12 card c-padding-top-20 c-padding-bottom-10">
    <form class="c-form" action="" method="post">
      <div class="input-field col s12">
        <input id="title" name="Title" type="text" class="validate" required>
        <label class="active" for="title">Title</label>
      </div>
      <div class="input-field col s12">
        <textarea id="about" name="About" class="materialize-textarea validate" required></textarea>
        <label class="active" for="about">About the Project</label>
      </div>
      <div class="input-field col s12">
        <textarea id="aim" name="Aim" class="materialize-textarea validate" required></textarea>
        <label class="active" for="aim">Personal Aim / Agenda</label>
      </div>
      <div class="input-field col s12">
        <textarea id="techstach" name="TechStack" class="materialize-textarea validate" required></textarea>
        <label class="active" for="techstack">Technology Stack User</label>
      </div>
      <div class="input-field col s12">
        <textarea id="currentfeatures" name="CurrentFeatures" class="materialize-textarea validate" required></textarea>
        <label class="active" for="currentfeatures">Current Features</label>
      </div>
      <div class="input-field col s12">
        <textarea id="futurefeatures" name="FutureFeatures" class="materialize-textarea validate" required></textarea>
        <label class="active" for="futurefeatures">Future Features</label>
      </div>
      <div class="input-field col s12">
        <input id="repolink" name="RepoLink" type="text" class="validate" required>
        <label class="active" for="repolink">Repository Link</label>
      </div>
      <div class="input-field col s12">
        <input id="hostlink" name="HostLink" type="text" class="validate" required>
        <label class="active" for="hostlink">Host Link</label>
      </div>
      <div class="input-field col s12">
        <input class="btn red" type="submit" value="Save" />
      </div>
    </form>
  </div>
</div>
{{ end }}
{{ define "script" }}
<script>
$(document).ready(function (){
  // setting nav bar heading
  $("#title-text").text("{ Project }");
});
</script>
{{ end }}
