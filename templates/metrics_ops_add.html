{{ define "content" }}
<div class="row">
  <div class="col s12 card">
    <div class="col s12">
      <h6 class="blue-text"> Disciplined Ops - Add Entry </h6>
    </div>
  </div>
  <div class="col s12 card c-padding-top-20 c-padding-bottom-10">
    <div class="col s4">
    <form class="c-form" action="" method="post">
      <div class="input-field col s12">
        <input id="day" name="Day" type="text" class="validate datepicker" required>
        <label class="active" for="day">Day ( YYY-MM-DD )</label>
      </div>
      <div class="input-field col s12">
        <input id="before" name="InTime" type="number" class="validate" required>
        <label class="active" for="before">Present at Ops in Time</label>
      </div>
      <div class="input-field col s12">
        <input id="after" name="OutTime" type="number" class="validate" required>
        <label class="active" for="after">Present at Ops Out Time</label>
      </div>
      <div class="input-field col s12">
        <input class="btn red darken-2" type="submit" value="Save" />
      </div>
    </form>
    </div>
    <div class="col s8">
    </div>
  </div>
</div>
{{ end }}
{{ define "script" }}
<script>
$(document).ready(function (){
  // setting nav bar heading
  $("#title-text").text("{ Metrics }");
    $(".datepicker").pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year
    format: "yyyy-mm-dd",
  });
});
</script>
{{ end }}
