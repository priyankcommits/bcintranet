{{ define "content" }}
<div class="row">
  <div class="col s12 card">
    <ul class="tabs">
      <li class="tab col s6"><a target="_self" class="blue-text active" href="/bc/payslip/">Request</a></li>
      <li class="tab col s6"><a target="_self" class="blue-text" href="/bc/payslip/history/">History</a></li>
    </ul>
  </div>
  <div class="col s12 card c-padding-top-20 c-padding-bottom-10">
    <div class="col s6">
      <form class="c-form" action="" method="post">
        <div class="input-field col s12">
          <input id="name" name="Name" type="text" class="validate" required>
          <label class="active" for="name">Full Name</label>
        </div>
        <div class="input-field col s12">
          <input id="day" name="Day" type="text" class="validate datepicker" required>
          <label class="active" for="day">Day ( YYY-MM-DD ) of Receiving Amount in Bank Account</label>
        </div>
        <div class="input-field col s12">
          <input id="month" name="Month" type="text" class="validate datepicker" required>
          <label class="active" for="month">Request for Month/Year (Day Doesnt Matter)</label>
        </div>
        <div class="input-field col s12">
          <input id="accountno" name="AccountNo" type="text" class="validate" required>
          <label class="active" for="accountno">Account Number</label>
        </div>
        <div class="input-field col s12">
          <input id="ifsccode" name="IFSCCode" type="text" class="validate" required>
          <label class="active" for="ifsccode">IFSC Code</label>
        </div>
        <div class="input-field col s12">
          <input id="amount" name="Amount" type="number" class="validate" required>
          <label class="active" for="amount">Amount</label>
        </div>
        <div class="input-field col s12">
          <input id="employeeno" name="EmployeeNo" type="text" class="validate" required>
          <label class="active" for="employeeno">Employee Number</label>
        </div>
        <div class="input-field col s12">
          <input id="position" name="Position" type="text" class="validate" required>
          <label class="active" for="position">Position</label>
        </div>
        <div class="input-field col s12">
          <input class="btn red" type="submit" value="Save" />
        </div>
      </form>
    </div>
  </div>
</div>
{{ end }}
{{ define "script" }}
<script>
$(document).ready(function (){
  $('#title-text').text('{ Payslips }');
  $(".datepicker").pickadate({
    selectMonths: true,
    selectYears: 5,
    format: "yyyy-mm-dd",
  });
});
</script>
{{ end }}
